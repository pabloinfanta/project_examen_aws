<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Plan</title>
  {% load bootstrap5 %}
  {% bootstrap_css %}
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">CodingDojo Exam</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse " id="navbarNav">
        <ul class="navbar-nav ms-auto">
          {%if user != None %}
            <li class="nav-item">   
              <span class="nav-link" href="#">Hola {{user.first_name}}</span>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
            </li>
      
          {%endif%} 
        </ul>
      </div>
    </div>
  </nav><br>
  
  <div class="container mt-5">

    {% if messages %}
      <ul class="messages">    
        {% for message in messages %}
          <li {% if message.tags %} class="bg-{{ message.tags }} p-2"{% endif %}>{{ message }}</li>    
        {% endfor %}
      </ul>
    {% endif %}

    <div class="text-end">
      <a href="/travels"> Home </a>
    </div>

    <h1>Add a Trip</h1>

    <form action="{% url 'create_travel' %}" method='post'>
      {% csrf_token %}
      <div class="form-group">
        <label for="destination">Destination:</label><br>
        <input type="textfield" id="destination" name="destination" class="form-control"><br>
      </div>
      <div class="form-group">
        <label for="desc">Description:</label><br>
        <textarea  id="desc" name="desc" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label for="start_date">Travel Date from:</label><br>
        <input type= "date" id="start_date" name="start_date" class="form-control">
      </div>
      <div class="form-group">
        <label for="end_date">Travel Date to:</label><br>
        <input type= "date" id="end_date" name="end_date" class="form-control">
      </div>
      <div class="text-end"> 
        <input type="submit" value="Add" class="btn btn-dark m-3">      
      </div>

    </form>
    

  </div>  
  
</body>
</html>
